<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tracket Login</title>
</head>
<body>
    <section class="login-page">
        <div class="image">
        </div>
        <div class="login">
            <div class="login-box">
                <h1 id="header">TRACKET</h1>
                <h2 id="slogan">GOT A HABIT? TRACKET!</h2>
                <form id="login-form">
                    <input id="username" name="username" type="text" placeholder="Enter Username">
                    <input id="login-password" type="password" name="password" class="password" placeholder="Enter Password">
                    <button id="login-btn" class="login-btn">Login</button>
                    <p><a id="forgot-pw-link" href="#">Forgotten Password?</a></p>
                    <button class="register-btn">Create New Account</button>
                </form>         
                    <div class="register-page">
                        <div class="register">
                            <div class="register-close">X</div>
                            <div class="register-content">
                                <h1>TRACKET</h1>
                                <h2>GOT A HABIT? TRACKET!</h2>
                                <h4>Create An Account</h4>
                                <h5>It's quick and easy!</h5>
                                <form>
                                    <input type="text" id="first-name" placeholder="Enter First Name"><br>
                                    <input type="text" id="last-name" placeholder="Enter Last Name"><br>
                                    <input type="text" class="username" placeholder="Enter Username"><br>
                                    <input type="password" class="password" name="password" placeholder="Enter Password"><br>
                                    <button class="register-btn">Sign me up!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <footer class="login-footer">
            <nav>
                <a href="#">About</a>
                <a href="#">Help</a>
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
                <a href="#">iPhone App</a>
                <a href="#">Android App</a>
                <a href="#">Settings</a>
                <span>&copy; 2022 Tracket Ltd</span>
            </nav> 
        </footer>
    </section>
    <script src="./login.js"></script>
    <script src="./requests.js"></script>
</body>
</html>
